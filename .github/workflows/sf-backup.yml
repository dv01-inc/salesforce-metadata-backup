name: Daily Salesforce Prod Metadata Backup

on:
  schedule:
    - cron: "0 7 * * *"   # 2:00 AM New York (EST). For EDT use 0 6 * * * (GitHub cron is UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Verify SF CLI
        run: sf --version

      - name: Authenticate to Prod (JWT)
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sf org login jwt \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file server.key \
            --username "${{ secrets.SF_USERNAME }}" \
            --alias prod \
            --instance-url https://dv01.my.salesforce.com/

      - name: Retrieve metadata
        run: |
          sf project retrieve start \
            --manifest manifest/package.xml \
            --target-org prod

      - name: Commit and push if changed
        run: |
          git config user.name "SF Metadata Backup Bot"
          git config user.email "tim@dv01.co"
          git add .
          git commit -m "Daily Prod metadata backup $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
